<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles/main.css" type="text/css">
    </head>
    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <main>

            <form action="https://formsubmit.io/send/mr7kitkat@gmail.com" method="POST" id="survey-form">

               <!--Field for Name input  -->
                <label for="name" id="name-label">Name</label> <br>
                <input type="text" id="name" placeholder="Enter your name" class="gap full-width">
                <br>

                <!-- Field for Email Input -->
                <label for="email" id="email-label">Email</label> <br>
                <input type="email" id="email" placeholder="Enter your Email" class="gap full-width">
                <br>

                <!-- Field for age input -->
                <label for="age" id="number-label">Age (optional)</label> <br>
                <input type="number" id="age" placeholder="Age" min="15" max="70" class="gap full-width">
                <br>

                <!-- Field for choosing Current role of user -->
                <label for="dropdown" class="gap-up">Which option best describes your current role?</label> <br>
                <select class="gap full-width" name="dropdown" id="dropdown">
                    <option value="SelectCurrentRole" selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="fullTimeJob">Full time Job</option>
                    <option value="fullTimeLearner">Full time learner</option>
                    <option value="preferNotToSay">Prefer not to say</option>
                    <option value="others">Others</option>
                </select>
                <br>
                
                <!-- Field for taking feedback from user about recommendation -->
                <span>Would you recommend freeCodeCamp to a friend?</span>                
                <br>
                <input type="radio" name="recommned" id="definitely">
                <label for="definitely" class="gap">Definitely</label> <br>

                <input type="radio" name="recommned" id="maybe">
                <label for="maybe" class="gap">Maybe</label> <br>

                <input type="radio" name="recommned" id="notSure">
                <label for="notSure">Not sure</label> <br>
                <br>
                <!-- Taking response from user about favourite feature of Free code camp -->
                <label for="favouriteFeature" class="gap-up">What is your favorite feature of freeCodeCamp?</label><br>
                <select name="favouriteFeature" class="gap full-width" id="favouriteFeature">
                    <option value="selectAnOption" selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="project">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select> 
                <br>

                <!-- Taking response from user about improving any course in Free code camp -->
                <span class="gap-up">What would you like to see improved? (Check all that apply)</span>                
                <br>

                <input type="checkbox" name="improve" id="frontEnd">
                <label for="frontEnd">Front-end Projects</label> <br>

                <input type="checkbox" name="improve" id="backEnd">
                <label for="backEnd">Back-end Projects</label> <br>

                <input type="checkbox" name="improve" id="dataVisualisation">
                <label for="dataVisualisation">Data Visualisation</label> <br>

                <input type="checkbox" name="improve" id="challenges">
                <label for="challenges">Challenges</label> <br>

                <input type="checkbox" name="improve" id="openSourceCommunity">
                <label for="openSourceCommunity">Open source community</label> <br>

                <input type="checkbox" name="improve" id="gitterHelpRooms">
                <label for="gitterHelpRooms">Gitter help rooms</label> <br>

                <input type="checkbox" name="improve" id="videos">
                <label for="videos">Videos</label> <br>

                <input type="checkbox" name="improve" id="cityMeetups">
                <label for="cityMeetups">City Meetups</label> <br>

                <input type="checkbox" name="improve" id="wiki">
                <label for="wiki">Wiki</label> <br>

                <input type="checkbox" name="improve" id="forum">
                <label for="forum">Forum</label> <br>

                <input type="checkbox" name="improve" id="additionalCourses">
                <label for="additionalCourses">Additional courses</label> <br>
                <br>
                <label for="textarea" class="gap-up">Any comments or suggestions?</label><br>
                <textarea class="full-width" name="textarea" id="textarea" cols="30" rows="20" placeholder="Enter your comment here..."></textarea>
                <br>
                <br>
                <input type="submit" name="submit" id="submit" class="gap full-width">
            </form>

        </main>

        <footer>

        </footer>
    </body>
</html>
